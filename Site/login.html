<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/resize.css">
    <title>TheJournal Login</title>
</head>
<body>
    <section id="login-header">
        <img src="images/logo.png" alt="">
        <p>Don't have an Account? <a href="signup.html">SIGN UP</a></p>
    </section>
    <section id="login-wrapper">
        <h2>Sign In</h2>
        <p>Sign In to continue to TheJournal</p>
        <form action="">
            <span>Username or Email</span><br><br>
            <input type="text" name="" class="data"><br><br>
            <span>Password</span><br><br>
            <input type="text" name="" class="data"><br><br>
            <button type="submit" class="btn">LOGIN</button><br>
        </form>
            <br>
            <a href="" class="forgot">Forgot password?</a>
            <div class="google">
                <a href="">Sign in with Google</a>
            </div>
    </section>
    <section id="login-footer">
        <span>&copy Copyright 2018 TheJournal</span>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
