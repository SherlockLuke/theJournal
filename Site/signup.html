<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/resize.css">
    <title>TheJournal Signup</title>
</head>
<body>
    <section id="signup-header">
        <img src="images/logo.png" alt="logo">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </section>
    <section id="signup-wrapper">
        <h2>Sign up with Email</h2>
        <form action="">
            <span>Name</span><br>
            <input type="text" name="" class="data"><br><br>
            <span>Email</span><br><br>
            <input type="email" name="" class="data"><br><br>
            <span>Password</span><br>
            <input type="password" name="" class="data"><br><br>
            <input type="checkbox" name="" id="">
            <span>Male</span><br><br>
            <input type="checkbox" name="" id="">
            <span>Female</span><br><br>
            <button type="submit" class="btn">Submit</button><br>
            <div class="google">
                <a href="login.html">Sign up with Google</a>
            </div>
        </form>
        
    </section>
    <section id="signup-footer">
        <span>&copy Copyright 2018 TheJournal</span>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
